{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block javascript %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}" ></script>
<script src="{% static 'js/camera.js' %}"></script>
<script src="{% static 'js/quagga.min.js' %}"></script>
{% endblock javascript %}

{% block content %}
<a href="{% url 'dashboard' %}" class="btn btn-outline-primary my-3 mx-4">Go Back</a>
<div class="container mt-3">
    <div class="text-center mb-4">
        <h1>Inventory Item</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <h2>Scan Barcode</h2>
            <button id="startScan" class="btn btn-info">Start Scanning</button>
            <button id="stopScan" class="btn btn-danger" style="display: none;">Stop Scanning</button>
            <!-- Container for the video feed -->
            <div id="scanner-container" style="width: 100%; width: 640; height: 280px;"></div>
        </div>
    </div>

    <!-- Fillable Form Section Below -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div id="input-box-section">
                <!-- Display Barcode Result Here -->
                <div id="barcodeResult" class="mt-2">Barcode results</div>
                <form method="POST" id="itemForm">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3 text-center">
                        <button type="submit" name="action" value="add" class="btn btn-primary">Add Item</button>
                        <button type="submit" name="action" value="save" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
